openapi: 3.0.3
info:
  title: Spoolman REST API v1
  description: |2

            REST API for Spoolman.

            The API is served on the path `/api/v1/`.

            Some endpoints also serve a websocket on the same path. The websocket is used to listen for changes to the data
            that the endpoint serves. The websocket messages are JSON objects. Additionally, there is a root-level websocket
            endpoint that listens for changes to any data in the database.
  version: 1.0.0
paths:
  /info:
    get:
      summary: Info
      description: Return general info about the API.
      operationId: info_info_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                properties:
                  version:
                    type: string
                    title: Version
                    example: 0.7.0
                  debug_mode:
                    type: boolean
                    title: Debug Mode
                    example: false
                  automatic_backups:
                    type: boolean
                    title: Automatic Backups
                    example: true
                  data_dir:
                    type: string
                    title: Data Dir
                    example: /home/app/.local/share/spoolman
                  logs_dir:
                    type: string
                    title: Logs Dir
                    example: /home/app/.local/share/spoolman
                  backups_dir:
                    type: string
                    title: Backups Dir
                    example: /home/app/.local/share/spoolman/backups
                  db_type:
                    type: string
                    title: Db Type
                    example: sqlite
                  git_commit:
                    anyOf:
                      - type: string
                      - type: 'null'
                    title: Git Commit
                    example: a1b2c3d
                  build_date:
                    anyOf:
                      - type: string
                      - type: 'null'
                    title: Build Date
                    example: '2021-01-01T00:00:00Z'
                type: object
                required:
                  - version
                  - debug_mode
                  - automatic_backups
                  - data_dir
                  - logs_dir
                  - backups_dir
                  - db_type
                title: Info
  /health:
    get:
